        <body>
            <h>Scalar Field Collapse Simulation</h>
              <div class="sandbox">
                <select id="select-to" class="contacts">
                    <option value="0">a&#8321;&#8321;: Traceless Part of Extrinsic Curvature</option> <!--ADD00GF-->
                    <option value="1">a&#8321;&#8322;: Traceless Part of Extrinsic Curvature</option> <!--ADD01GF-->
                    <option value="2">a&#8321;&#8323;: Traceless Part of Extrinsic Curvature</option> <!--ADD02GF-->
                    <option value="3">a&#8322;&#8322;: Traceless Part of Extrinsic Curvature</option> <!--ADD11GF-->
                    <option value="4">a&#8322;&#8323;: Traceless Part of Extrinsic Curvature</option> <!--ADD12GF-->
                    <option value="5">a&#8323;&#8323;: Traceless Part of Extrinsic Curvature</option> <!--ADD22GF-->
                    <option value="6">α: Lapse</option> <!--ALPHAGF-->
                    <option value="7">β&#185;: Shift Variable</option> <!--BETU0GF-->
                    <option value="8">β&#178;: Shift Variable</option> <!--BETU1GF-->
                    <option value="9">β&#179;: Shift Variable</option> <!--BETU2GF-->
                    <option id="cf" value="10" selected="selected">e&#8315;&#178;&#7602;: Conformal Factor</option> <!--CFGF-->
                    <option value="11">h&#8321;&#8321;: Conformal Spatial Metric</option> <!--HDD00GF-->
                    <option value="12">h&#8321;&#8322;: Conformal Spatial Metric</option> <!--HDD01GF-->
                    <option value="13">h&#8321;&#8323;: Conformal Spatial Metric</option> <!--HDD02GF-->
                    <option value="14">h&#8322;&#8322;: Conformal Spatial Metric</option> <!--HDD11GF-->
                    <option value="15">h&#8322;&#8323;: Conformal Spatial Metric</option> <!--HDD12GF-->
                    <option value="16">h&#8323;&#8323;: Conformal Spatial Metric</option> <!--HDD22GF-->
                    <option value="17">λ&#185;:</option> <!--LAMBDAU0GF-->
                    <option value="18">λ&#178;:</option> <!--LAMBDAU1GF-->
                    <option value="19">λ&#179;:</option> <!--LAMBDAU2GF-->
                    <option value="20">K: Trace of Extrinsic Curvature</option> <!--TRKGF-->
                    <option value="21">V&#185;: Shift Variable</option> <!--VETU0GF-->
                    <option value="22">V&#178;: Shift Variable</option> <!--VETU1GF-->
                    <option value="23">V&#179;: Shift Variable</option> <!--VETU2GF-->

                </select>
              </div>
            <script>

                $("#select-to").selectize({
                  persist: false,
                  render: {
                    item: function (item, escape) {
                      var text = item.text;
                      var colon_location = text.search(":");
                      var description = text.slice(colon_location+1);
                      var variable_name = text.slice(0, colon_location);

                      return "<div>" + escape(variable_name) + "</div>";
                    },
                    option: function (item, escape) {

                      var text = item.text;
                      var colon_location = text.search(":");
                      var description = text.slice(colon_location+1);
                      var variable_name = text.slice(0, colon_location);

                      return "<div>"
                        + "<span>" + escape(variable_name) + "</span>"
                        + "<span style='display:block;'>" + escape(description) + "</span>"
                      + "</div>";

                    },
                  },
                });
            </script>

        </body>
